name: Daily Data Update

on:
  schedule:
    # Run at 9:00 PM UTC (4-5 PM ET) on weekdays only
    - cron: '0 21 * * 1-5'
  workflow_dispatch:  # Allow manual trigger from Actions tab

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper git operations
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas
        pip list  # Show installed packages for debugging
        
    - name: Install Node dependencies
      run: npm ci
      
    - name: Fetch market data
      run: |
        echo "Starting data fetch..."
        python scripts/fetch_data.py
        echo "Data fetch completed"
      
    - name: Verify data files
      run: |
        echo "Checking generated data files..."
        ls -lh public/data/
        echo ""
        echo "Checking JSON files..."
        cat public/data/last_update.json
        
    - name: Commit updated data to repository
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add public/data/*.json
        git add public/data/*.csv
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No data changes to commit"
        else
          git commit -m "ðŸ“Š Update market data - $(date +%Y-%m-%d)"
          git push
          echo "Data committed and pushed to repository"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build website
      run: |
        echo "Building website..."
        npm run build
        echo "Build completed"
        echo "Verifying data in dist..."
        ls -la dist/
        if [ -d "dist/data" ]; then
          echo "âœ“ Data folder exists in dist"
          ls -lh dist/data/
        else
          echo "âœ— WARNING: Data folder missing from dist (but should be copied by Vite plugin)"
          ls -lh dist/ || true
        fi
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Update summary
      if: always()
      run: |
        echo "## ðŸ“Š Data Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f public/data/reits.json ]; then
          REIT_COUNT=$(jq '. | length' public/data/reits.json)
          echo "**REITs Updated:** $REIT_COUNT" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f public/data/etfs.json ]; then
          ETF_COUNT=$(jq '. | length' public/data/etfs.json)
          echo "**ETFs Updated:** $ETF_COUNT" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status:** Update completed successfully" >> $GITHUB_STEP_SUMMARY
